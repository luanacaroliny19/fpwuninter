<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="currency-converter.css">
</head>
<body>
    <h1>Conversor de Moedas</h1>
    <div class="converter">
        <input type="number" id="amount" placeholder="Digite o valor">
        <select id="fromCurrency">
            <option value="USD">Dólar Americano</option>
            <option value="EUR">Euro</option>
            <option value="BRL">Real Brasileiro</option>
            <!-- Adicione mais moedas aqui -->
        </select>
        <select id="toCurrency">
            <option value="BRL">Real Brasileiro</option>
            <option value="USD">Dólar Americano</option>
            <option value="EUR">Euro</option>
            <!-- Adicione mais moedas aqui -->
        </select>
        <button onclick="convertCurrency()">Converter</button>
        <div id="result"></div>
    </div>
    <script src="currency-converter.js"></script>
</body>
</html>
